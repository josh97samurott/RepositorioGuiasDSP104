
    <h2 class="text-center">Formulario Empleados</h2>

<div class="container form-group col-sm-4 float-left ">
    <form (ngSubmit)="calculo()" #clienteform="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required [(ngModel)]="nombre"
            name="nombre" #name="ngModel">
            <div [hidden]="name.valid || name.pristine">
            Nombre es requerido
            </div>
        </div>
        <div class="form-group">
            <label for="sueldo">Sueldo Neto</label>
            <input min="0" onkeypress="return event.charCode >= 48" #Sueldo="ngModel" type="number" class="form-control" id="sueldo" required [(ngModel)]="sueldoBase" name="sueldo">
            <div [hidden]="Sueldo.valid || Sueldo.pristine">
                Sueldo es requerido
            </div>
        </div>
        <button type="submit" class="btn btn-success"
        [disabled]="!clienteform.form.valid">Calcular descuentos</button>
    </form>
</div>


 <div [hidden]="!enviar" class="container form-group col-sm-4 float-eight"> 
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Sueldo Base</th>
        <th scope="col">Descuento ISSs</th>
        <th scope="col">Descuento Renta</th>
        <th scope="col">Descuento AFP</th>
        <th scope="col">Sueldo Final</th> 
      </tr>
    </thead>
    <tbody>     
      <tr *ngFor="let registro of registros">
        <td scope="row">{{registro.n}}</td>
        <td >{{registro.nombre}}</td>
        <td >{{registro.sueldoBase}}</td>
        <td >{{registro.isss}}</td>
        <td >{{registro.renta}}</td>
        <td >{{registro.afp}}</td>
        <td >{{registro.sueldoFinal}}</td>
      </tr>
    </tbody>
  </table>
</div>
